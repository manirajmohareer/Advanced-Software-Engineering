<head>
    <script src="search.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
</br>
<center>
<table border="30px" cellpadding="40px" cellspacing="50px">
    <tr>
        <td>
            Source Language
        </td>
        <td>
            <select id="ddlSource">
                <option value="EN" selected = "selected">English</option>
            </select>
        </td>
        <td>
        </td>
        <td>
            Target Language
        </td>
        <td>
            <select id="ddlTarget">
                <option value="ZH">Chinese (Mandarin)</option>
                <option value="HI" selected = "selected">Hindi</option>
                <option value="TE">Telugu</option>
                <option value="TA">Tamil</option>
                <option value="AR">Arabic</option>
                <option value="ES">Spanish</option>
            </select>
        </td>
        <td>
            <input type="button" id="btnTranslate" value="Translate" />
        </td>
        <td>
            <button onclick="search()">Search</button>
        </td>>
    </tr>
    <tr>
        <td colspan="2">
            <input id="txtSource" value='prank' type="text"/>
        </td>
        <td>
        </td>
        <td colspan="2">
            <input id="txtTarget" value='' placeholder="translated keyword" type="text"/>
        </td>
        <td>
        </td>
    </tr>
</table></center>
</br>
</br>
<section>
<div>
<div id="results"></div>
</div>
</section>>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    $("#btnTranslate").click(function () {
        var url = "https://translation.googleapis.com/language/translate/v2?key=AIzaSyBIeL29P9wc4xlLm2qwUFo4elqEy7-uOjM";
        url += "&source=" + $("#ddlSource").val();
        url += "&target=" + $("#ddlTarget").val();
        url += "&q=" + ($("#txtSource").val());
        $.get(url, function (data, status) {
            $("#txtTarget").val(data.data.translations[0].translatedText);
        });
    });
</script>

</body>
</html>
