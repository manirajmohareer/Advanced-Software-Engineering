<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script>
        function validations()
        { if(localStorage) {
            form = document.forms["loguser"];
            var yname= form["dsername"].value;
            var name = localStorage.getItem("xname");
            var x    = localStorage.getItem("pname");
            var y    = form["password"].value;
            if (yname == name && x==y) {
                return true;
            } else{
                alert("check login details");
                return false;
            }
        }
        }
    </script>
</head>
<body>
<div id="wrapper">
    <header>
        <div class="container clearfix">
            <h1 id="logo">
                Welcome to ASE
            </h1>
            <nav>
                <a href="#">Forgot Password</a>
                <a href="Signup.html">New User</a>
            </nav>
        </div>
    </header>
    <!-- /header -->
    <div id="main">
        <div id="content">
            <section class="color">
                <div class="container">
                    <h1><centre></centre></h1>
                    <form name="loguser"  method="post" action="home.html" onsubmit="return validations()">
                        <p class="semi-transparent-button1">Username</p><br>
                        <input type="text" name="dsername" class="semi-transparent-button2">
                        <br>
                        <p class="semi-transparent-button1">Password</p><br>
                        <input type="password" name="password" class="semi-transparent-button2" >
                        <br>
                        <input type="submit" class="semi-transparent-button1" href="main.html">
                    </form>
                </div>
            </section>
        </div>
    </div><!-- #main -->
</div><!-- /#wrapper -->

</body>
</html>
